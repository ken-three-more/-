---
layout: default
title: 归档
permalink: /archive/
---

<section class="archive">
    <h2>文章归档</h2>
    <ul>
        {% for post in site.posts %}
            <li>
                <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
                <span style="color:#888;font-size:0.9em;">({{ post.date | date: "%Y-%m-%d" }})</span>
            </li>
        {% endfor %}
    </ul>
</section>
