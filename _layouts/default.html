<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | 我的博客</title>
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ site.url | default: '/' }}">首页</a></li>
                <li><a href="{{ "/about.html" | relative_url }}">关于</a></li>
                <li><a href="{{ "/archive.html" | relative_url }}">归档</a></li>
                <li><a href="{{ site.posts_url | relative_url }}">所有文章</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <article>
            <header>
                <h1>{{ page.title }}</h1>
                <p class="post-meta">
                    <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%Y年%m月%d日" }}</time>
                    {% if page.categories %}
                        • <span class="categories">
                            {% for category in page.categories %}
                                {{ category }}{% if forloop.last == false %}, {% endif %}
                            {% endfor %}
                        </span>
                    {% endif %}
                </p>
            </header>

            <div class="content">
                {{ content }}
            </div>
        </article>
    </main>

    <footer>
        <p>© 2024 我的博客 • 转载请注明出处</p>
    </footer>
</body>
</html>
